<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SESE SERVER | 公式サイト</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: { extend: { fontFamily: { sans: ['Noto Sans JP', 'sans-serif'] } } }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    body { transition: background-color 0.3s, color 0.3s; }
    .fade-in { animation: fadeIn 0.3s ease-in-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 dark:bg-[#0f172a] dark:text-slate-200">

  <header class="bg-white/80 dark:bg-[#0f172a]/80 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-gray-200 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between py-3">
      <div class="flex items-center gap-3 cursor-pointer" onclick="router('home')">
        <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-black text-xl shadow-lg">S</div>
        <span class="font-black text-lg tracking-tighter dark:text-white">SESE SERVER</span>
      </div>

      <nav class="hidden md:flex items-center gap-1 font-bold text-sm text-gray-600 dark:text-slate-400">
        <button onclick="router('home')" data-page="home" class="nav-btn px-4 py-2 rounded-lg hover:bg-indigo-50 dark:hover:bg-slate-800 transition">ホーム</button>
        <button onclick="router('contact')" data-page="contact" class="nav-btn px-4 py-2 rounded-lg hover:bg-indigo-50 dark:hover:bg-slate-800 transition">連絡</button>
        <button id="nav-admin" onclick="router('admin')" data-page="admin" class="nav-btn hidden px-4 py-2 rounded-lg bg-red-50 text-red-600 dark:bg-red-900/20 dark:text-red-400 transition">⚠️ 管理</button>
      </nav>

      <div id="user-area" class="flex items-center gap-3"></div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <section id="page-home" class="page fade-in">
      <div class="rounded-[2rem] bg-gradient-to-br from-indigo-600 to-violet-800 p-16 text-center shadow-2xl text-white">
        <h1 class="text-4xl md:text-5xl font-black mb-6">最高品質の交流を。</h1>
        <p class="text-indigo-100 mb-10">運営者が管理するクリーンなサーバーへようこそ。</p>
        <a href="https://discord.gg/WEWgXFss9p" target="_blank" class="bg-white text-indigo-700 px-8 py-3.5 rounded-2xl font-black shadow-xl inline-block">Discordに参加</a>
      </div>
    </section>

    <section id="page-contact" class="page hidden fade-in max-w-2xl mx-auto">
      <div class="space-y-6">
        <h2 class="text-3xl font-black text-center dark:text-white">お問い合わせ</h2>
        
        <div id="my-inbox" class="hidden space-y-4">
          <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest">運営からの回答</h3>
          <div id="my-replies-list" class="space-y-4"></div>
        </div>

        <div class="bg-white dark:bg-slate-800 p-10 rounded-[2.5rem] shadow-2xl border border-gray-100 dark:border-slate-700">
          <div id="contact-content">
            <div id="contact-guest" class="hidden text-center">
              <a href="/auth/google" class="inline-block bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black">Googleでログイン</a>
            </div>
            <div id="contact-form-container" class="hidden space-y-4">
              <div class="flex items-center gap-4 mb-4">
                <img id="user-photo" src="" class="w-12 h-12 rounded-full border">
                <span id="user-name" class="font-black text-sm text-gray-800 dark:text-slate-200"></span>
              </div>
              <textarea id="contact-message" rows="5" class="w-full p-6 bg-gray-50 dark:bg-slate-900 border rounded-2xl font-bold dark:text-slate-200" placeholder="内容を入力してください..."></textarea>
              <button onclick="submitContact()" id="submit-btn" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl">送信する</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="page-admin" class="page hidden fade-in space-y-8">
      <h2 class="text-3xl font-black text-center text-red-600">管理パネル</h2>
      <div id="admin-message-list" class="space-y-4"></div>
    </section>
  </main>

  <script>
    let currentUser = null;

    function router(p) {
      document.querySelectorAll('.page').forEach(el => el.classList.add('hidden'));
      document.getElementById(`page-${p}`).classList.remove('hidden');
      if(p === 'contact') loadMyMessages();
      if(p === 'admin') loadAdminMessages();
      window.location.hash = p;
    }

    async function checkLogin() {
      const res = await fetch('/api/user');
      const data = await res.json();
      const ua = document.getElementById('user-area');
      if (data.isLoggedIn) {
        currentUser = data.user;
        ua.innerHTML = `<img src="${data.user.photo}" class="w-8 h-8 rounded-full"><a href="/logout" class="text-[10px] text-red-500 font-bold">ログアウト</a>`;
        if (data.isAdmin) document.getElementById('nav-admin').classList.remove('hidden');
        document.getElementById('contact-form-container').classList.remove('hidden');
        document.getElementById('user-name').innerText = data.user.name;
        document.getElementById('user-photo').src = data.user.photo;
      } else {
        ua.innerHTML = `<a href="/auth/google" class="text-xs font-black text-indigo-600 px-4 py-2 bg-indigo-50 rounded-lg">ログイン</a>`;
        document.getElementById('contact-guest').classList.remove('hidden');
      }
    }

    async function submitContact() {
      const msg = document.getElementById('contact-message').value;
      if(!msg.trim()) return alert('入力してください');
      const res = await fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      if((await res.json()).success) {
        alert('送信しました！');
        document.getElementById('contact-message').value = '';
      }
    }

    async function loadMyMessages() {
      if(!currentUser) return;
      const res = await fetch('/api/my-messages');
      const data = await res.json();
      const list = document.getElementById('my-replies-list');
      const answered = data.messages.filter(m => m.reply);
      if(answered.length > 0) {
        document.getElementById('my-inbox').classList.remove('hidden');
        list.innerHTML = answered.map(m => `
          <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border-l-4 border-green-500">
            <p class="text-xs text-gray-500 mb-2">質問: ${m.content}</p>
            <p class="font-black text-gray-800 dark:text-white">運営の回答: ${m.reply}</p>
          </div>
        `).join('');
      }
    }

    async function loadAdminMessages() {
      const res = await fetch('/api/admin/messages');
      const data = await res.json();
      const list = document.getElementById('admin-message-list');
      list.innerHTML = data.messages.map(m => `
        <div class="p-6 bg-white dark:bg-slate-800 rounded-3xl border">
          <p class="text-[10px] text-gray-400">${m.userName} (${m.email})</p>
          <p class="font-bold mb-4">${m.content}</p>
          <button onclick="reply('${m.id}')" class="bg-indigo-600 text-white px-4 py-2 rounded-full text-xs">返信する</button>
        </div>
      `).join('');
    }

    async function reply(id) {
      const text = prompt('回答を入力:');
      if(!text) return;
      await fetch('/api/admin/reply', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messageId: id, replyContent: text })
      });
      loadAdminMessages();
    }

    window.onload = () => { checkLogin(); router(window.location.hash.replace('#','') || 'home'); };
  </script>
</body>
</html>
