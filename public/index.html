  <script>
    let currentUser = null;

    function router(pageName) {
      document.querySelectorAll('.page').forEach(el => el.classList.add('hidden'));
      const target = document.getElementById(`page-${pageName}`);
      if(target) target.classList.remove('hidden');
      if(pageName === 'contact') loadMyTickets();
      if(pageName === 'admin') loadAllTickets();
    }

    async function checkLogin() {
      try {
        const res = await fetch('/api/user');
        const data = await res.json();
        currentUser = data.isLoggedIn ? data.user : null;
        renderHeader();
        renderContactArea();
      } catch (err) { console.error(err); }
    }

    function renderHeader() {
      const userArea = document.getElementById('user-area');
      const navAdmin = document.getElementById('nav-admin');
      
      if (currentUser) {
        userArea.innerHTML = `<span class="text-sm font-medium">${currentUser.name}</span><a href="/logout" class="text-xs text-red-500 border border-red-500 px-2 py-1 rounded">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</a>`;
        if(currentUser.isAdmin) navAdmin.classList.remove('hidden'); // é‹å–¶ãªã‚‰ç®¡ç†ãƒœã‚¿ãƒ³è¡¨ç¤º
      } else {
        userArea.innerHTML = `<a href="/auth/google" class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-bold">ãƒ­ã‚°ã‚¤ãƒ³</a>`;
        navAdmin.classList.add('hidden');
      }
    }

    function renderContactArea() {

      const formView = document.getElementById('contact-form-container');
      if(currentUser) {
        guestView.classList.add('hidden');
        formView.classList.remove('hidden');
      } else {
        guestView.classList.remove('hidden');
        formView.classList.add('hidden');
      }
    }

    async function loadMyTickets() {

        container.innerHTML = tickets.map(t => `
