<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SESE鯖 - 公式サイト</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-sm sticky top-0 z-50 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="font-bold text-xl cursor-pointer" onclick="router('home')">SESE鯖</div>
      <nav class="flex gap-4">
        <button onclick="router('home')">ホーム</button>
        <button onclick="router('contact')">お問い合わせ</button>
        <button id="nav-admin" class="hidden text-red-600 font-bold" onclick="router('admin')">管理画面</button>
        <div id="user-area"></div>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <section id="page-home" class="page">
        <h1 class="text-3xl font-bold">ようこそSESE鯖へ</h1>
        <p class="mt-4">ここはDiscordサーバー「SESE鯖」の公式サイトです。</p>
    </section>

    <section id="page-contact" class="page hidden">
      <div id="contact-guest" class="text-center py-10">
        <p class="mb-4">ログインしてお問い合わせください</p>
        <a href="/auth/google" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold">Googleログイン</a>
      </div>
      <div id="contact-user-area" class="hidden">
        <form onsubmit="sendContact(event)" class="mb-10">
          <textarea id="msg" class="w-full p-3 border rounded" placeholder="メッセージを入力..." required></textarea>
          <button class="w-full bg-indigo-600 text-white py-2 mt-2 rounded">送信</button>
        </form>
        <div id="my-list" class="space-y-4"></div>
      </div>
    </section>

    <section id="page-admin" class="page hidden">
        <h1 class="text-2xl font-bold text-red-600 mb-6">管理パネル</h1>
        <div id="admin-list" class="space-y-6"></div>
    </section>
  </main>

  <script>
    async function checkUser() {
      const r = await fetch('/api/user');
      const d = await r.json();
      if(d.isLoggedIn) {
        document.getElementById('user-area').innerHTML = `<img src="${d.user.photo}" class="w-8 h-8 rounded-full">`;
        if(d.user.isAdmin) document.getElementById('nav-admin').classList.remove('hidden');
        document.getElementById('contact-guest').classList.add('hidden');
        document.getElementById('contact-user-area').classList.remove('hidden');
        loadMy();
      }
    }
    function router(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById('page-'+id).classList.remove('hidden');
      if(id==='admin') loadAdmin();
    }
    async function sendContact(e) {
      e.preventDefault();
      await fetch('/api/contact', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({message: document.getElementById('msg').value}) });
      document.getElementById('msg').value = '';
      loadMy();
    }
    async function loadMy() {
      const r = await fetch('/api/my-contacts');
      const d = await r.json();
      document.getElementById('my-list').innerHTML = d.map(t => `<div class="p-4 bg-white border rounded">
        <p class="text-sm">${t.message}</p>
        ${t.reply ? `<p class="mt-2 text-green-600 font-bold text-xs">返信: ${t.reply}</p>` : ''}
      </div>`).join('');
    }
    async function loadAdmin() {
      const r = await fetch('/api/admin/contacts');
      const d = await r.json();
      document.getElementById('admin-list').innerHTML = d.map(t => `<div class="p-4 bg-white border rounded">
        <p class="font-bold text-xs">${t.userName}</p>
        <p class="text-sm">${t.message}</p>
        <input id="rep-${t.id}" class="border p-1 text-sm w-full mt-2" value="${t.reply||''}">
        <button onclick="saveRep('${t.id}')" class="bg-green-600 text-white text-xs px-2 py-1 mt-1 rounded">保存</button>
      </div>`).join('');
    }
    async function saveRep(id) {
      const reply = document.getElementById('rep-'+id).value;
      await fetch('/api/admin/reply/'+id, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({reply}) });
      alert("保存しました");
    }
    checkUser();
  </script>
</body>
</html>
